<!doctype html>
<html> 
 <head> 
  <title>Customer Management System</title> 
 </head> 
 <body> 
  <h1>Login</h1> 
  <form id="loginForm"> <label for="login_id">Email:</label> 
   <input type="email" id="login_id" name="login_id" required> 
   <br> <label for="password">Password:</label> 
   <input type="password" id="password" name="password" required> 
   <br> <button type="submit">Login</button> 
  </form> 
  <h1>Customer List</h1> 
  <table id="customerTable" border="1"> 
   <tbody> 
    <tr> 
     <th>First Name</th> 
     <th>Last Name</th> 
     <th>Street</th> 
     <th>Address</th> 
     <th>City</th> 
     <th>State</th> 
     <th>Email</th> 
     <th>Phone</th> 
    </tr> 
   </tbody> 
  </table> 
  <h1>Display Customers List</h1> 
  <form id="displayCustomersList"> <button type="submit">Display Customers</button> 
  </form> 
  <h1>Create New Customer</h1> 
  <form id="addCustomerForm"> 
   <input type="text" id="firstname" placeholder="First name"> 
   <input type="text" id="lastname" placeholder="Last name"> 
   <input type="text" id="street" placeholder="Street"> 
   <input type="text" id="address" placeholder="Address"> 
   <input type="text" id="city" placeholder="City"> 
   <input type="text" id="state" placeholder="State"> 
   <input type="email" id="email" placeholder="Email"> 
   <input type="tel" id="phone" placeholder="Phone number"> 
   <br><button type="submit">Create</button> 
  </form> 
  <h1>Update Customer</h1> 
  <form id="updateCustomerForm"> 
   <input type="text" id="firstname1" placeholder="First name"> 
   <input type="text" id="lastname1" placeholder="Last name"> 
   <input type="text" id="street1" placeholder="Street"> 
   <input type="text" id="address1" placeholder="Address"> 
   <input type="text" id="city1" placeholder="City"> 
   <input type="text" id="state1" placeholder="State"> 
   <input type="email" id="email1" placeholder="Email"> 
   <input type="tel" id="phone1" placeholder="Phone number"> 
   <br> 
   <input type="text" id="uuid" placeholder="uuid"> 
   <br><button type="submit">Update</button> 
  </form> 
  <h1>Delete Customer</h1> 
  <form id="deleteCustomerForm"> 
   <input type="text" id="del_uuid" placeholder="uuid"> 
   <br><button type="submit">Delete</button> 
  </form> 
  <script src="index.js"></script> 
 </body>
</html>
